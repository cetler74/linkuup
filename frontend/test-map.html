<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Test</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVAsJSl04EYsHqgR-nPFefrNCl6jSUgXA&libraries=places&callback=initMap"></script>
</head>
<body>
    <h1>Google Maps Test</h1>
    <div id="map" style="height: 400px; width: 100%;"></div>
    
    <script>
        function initMap() {
            console.log('✅ Google Maps loaded successfully');
            
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 38.7223, lng: -9.1393 },
                zoom: 10,
            });
            
            new google.maps.Marker({
                position: { lat: 38.7223, lng: -9.1393 },
                map: map,
                title: 'Test Marker',
            });
            
            console.log('✅ Map and marker created successfully');
        }
        
        window.onerror = function(msg, url, line, col, error) {
            console.error('❌ Error:', msg, 'at', url, ':', line, ':', col);
            return false;
        };
    </script>
</body>
</html>
